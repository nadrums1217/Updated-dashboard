<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow-x: hidden; }
    .theme-dark { background: #000; color: #fff; }
    .theme-ocean { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
    .theme-sunset { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: #fff; }
    .theme-forest { background: linear-gradient(135deg, #0ba360 0%, #3cba92 100%); color: #fff; }
    .theme-arctic { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #111; }
    
    #weatherAnimation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    #app {
      position: relative;
      z-index: 2;
    }
    
    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: linear-gradient(transparent, rgba(255,255,255,0.6));
      animation: fall linear infinite;
    }
    
    .snowflake {
      position: absolute;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
      text-shadow: 0 0 5px rgba(255,255,255,0.8);
    }
    
    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border-radius: 100px;
      animation: float 20s linear infinite;
    }
    
    .sun-ray {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(transparent, rgba(255,220,100,0.4));
      transform-origin: top center;
    }
    
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
    
    @keyframes float {
      from { transform: translateX(-100%); }
      to { transform: translateX(100vw); }
    }
    
    .battle-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .winner-glow {
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
      animation: glow 1.5s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
    }
    
    @media (max-width: 768px) {
      .mobile-stack { flex-direction: column !important; }
      .mobile-text-sm { font-size: 0.875rem !important; }
      .mobile-p-4 { padding: 1rem !important; }
    }
  </style>
</head>
<body>
  <canvas id="weatherAnimation"></canvas>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
